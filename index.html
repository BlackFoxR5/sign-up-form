<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="image">
        <div class="container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="green-foliage">
            <div class="centered">
                <img src="odin-lined.png" alt="odin">
                <p>ODIN</p>
            </div>
            <footer class="bottom">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>
    </section>

    <section class="form">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started!</p>
            <br>
            <p>You <i>know</i> you want to!</p>
        </div>
        <div class="info">
            <h2>Let's do this!</h2>
            <br>
            <form action="#" method="">
                <div class="first-column">
                    <label for="fname">First Name</label>
                    <input type="text" name="name" id="fname" pattern="[a-z A-Z]+">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="abc@xyz" pattern=".+@[a-z A-Z 0-9]+\.com">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
                </div>
                <div class="second-column">
                    <label for="lname">Last Name</label>
                    <input type="text" name="name" id="lname" pattern="[a-z A-Z]+">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" placeholder="1234-12-1234">
                    <label for="password">Confirm password</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,12}$">
                </div>
            </form>
        </div>
        <div class="confirmation">
            <button type="submit" class="button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>
</body>
</html>
